<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabello Voice</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1 class="brand-name">Rabello Voice</h1>
                <span class="version-badge">v1.0</span>
            </div>
        </header>

        <main>
            <div class="icon-container">
                <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="2" width="60" height="60" rx="12" stroke="#25D366" stroke-width="4" fill="none"/>
                    <path d="M22 22L42 42M42 22L22 42" stroke="#25D366" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <p class="instruction-text">
                Para que a extensão funcione corretamente, você precisa abrir no WhatsApp Web!
            </p>

            <div class="actions">
                <button type="button" id="btn-whatsapp" class="btn-primary">
                    Abrir WhatsApp
                </button>
                <button type="button" id="btn-dashboard" class="btn-secondary">
                    Abrir Dashboard
                </button>
            </div>
        </main>

        <footer>
            <span class="version-text">Versão v1.0</span>
            <span class="developer-text">Developed by: Rabello</span>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
